{% extends 'superior.html' %}
{% load static notice_tags_filters humanize %}

{% block content %}

	<div class="row">
		<div class="col-8 text-danger">
			<h3>DELETE NOTICE</h3>
		</div>
		<div class="col-4">
		</div>
	</div>	
	<hr>
	<p>Title: {{object}}</p>
	<hr>
	<p class="lead bg-danger text-white p-1">
		Are you sure you really want to delete this notice	
	</p>
	<hr>
	<div class="card-columns">
		<form method="post">{% csrf_token %}
		    <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
		    <input type="submit" value="Confirm" class="btn btn-md btn-warning">
		</form>
	</div>
{% endblock %}
