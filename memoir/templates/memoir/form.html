<form method="POST" class="form-horizontal post-form" id="editBase">
    {% csrf_token %}
    {{ form.media }}
    <p class="availableMessage" hidden="hidden"></p>
    {% for field in form %}
        <div class="form-group">
            <div class="row">
                {{ field.errors }}
                <div class="col-3">
                    {% if field.is_hidden %}
                    {# Hide Label #}
                    {% else %}
                    {{ field.label_tag }}
                    {% endif %}
                </div>
                <div class="col-9">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <!-- <p class="help">{{ field.help_text|safe }}</p> -->
                {% endif %}
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="row">
            <div class="col-9 offset-3">
                <button type="submit" class="btn btn-primary">Save Draft</button>
            </div>
        </div>
    </div>
</form>
